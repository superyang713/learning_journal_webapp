{% extends "base.html" %}

{% block content %}
    <p>Topics</p>

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic.text }}</a>
            </li>
        {% empty %}
            <li>no topics have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_topic' %}">Add a new topic</a>

{% endblock %}
